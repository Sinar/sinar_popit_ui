{% extends "base.html" %}
{% block title %}{{ data.name }}{% endblock %}
{% block content %}
<div class="container">
    {% for citation in data.citations %}
        <dl>
            <dt>{{ citation.label }}</dt>
            <dd>{{ citation.url }}</dd>
            <dd>{{ citation.note }}</dd>
        </dl>
    {% endfor %}
</div>
{% endblock %}

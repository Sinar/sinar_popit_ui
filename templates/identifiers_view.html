<dt>Identifiers</dt>
<hr>

<dd>
{% for identifier in data.identifiers %}
    <dl>
        <dd>{{ identifier.identifier }} <a href="/{{ entity }}/{{ entity_id }}/identifiers/{{ identifier["id"] }}/citations/identifier"><span class="badge">sources</span></a></dd>
        <dd>{{ identifier.schema }} <a href="/{{ entity }}/{{ entity_id }}/identifiers/{{ identifier["id"] }}/citations/scheme"><span class="badge">sources</span></a></dd>
    </dl>
    <hr>

{% endfor %}
</dd>
